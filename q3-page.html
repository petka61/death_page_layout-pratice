<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title> </title>
</head>

<body>
  <div class="preload_wrapper">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div class="desktop1-page-number">
      <span class="header_text__top">Loading</span>
    </div>
  </div>
  <div class="wrapper">



    <div class="desktop1-wrapper-top">
      <span class="footer_beautiful-text">Уже совсем скоро Вы узнаете много интересного о своем будущем!</span>
    </div>
    <hr />
    <div class="desktop1-wrapper-bottom">
      <span class="quiz_question_block-text__uppercase_text">Укажите свою дату рождения:</span>

      <form action="q4-page.html">

        <select name="day" id="select__day" required="">
          <option selected="selected" disabled="" value="День"><span class="button_text">День</span></option>
        </select>

        <select name="month" id="select__month" required="">
          <option selected="selected" disabled="" value="Месяц"><span class="button_text">Месяц</span></option>
          <option value="Январь"><span class="button_text">Январь</span></option>
          <option value="Февраль"><span class="button_text">Февраль</span></option>
          <option value="Март"><span class="button_text">Март</span></option>
          <option value="Апрель"><span class="button_text">Апрель</span></option>
          <option value="Май"><span class="button_text">Май</span></option>
          <option value="Июнь"><span class="button_text">Июнь</span></option>
          <option value="Июль"><span class="button_text">Июль</span></option>
          <option value="Август"><span class="button_text">Август</span></option>
          <option value="Сентябрь"><span class="button_text">Сентябрь</span></option>
          <option value="Октябрь"><span class="button_text">Октябрь</span></option>
          <option value="Ноябрь"><span class="button_text">Ноябрь</span></option>
          <option value="Декабрь"><span class="button_text">Декабрь</span></option>
        </select>

        <select name="year" id="select__year" required="">
          <option selected="selected" disabled="" value="Год"><span class="button_text">Год</span></option>
        </select>

        <button class="button" onclick="buttonPreloadOn()" type="submit"><span class="button_text">Далее</span></button>
      </form>
    </div>
    <div class="desktop1-page-number">
      <span class="header_text__top">Вопрос 3 -5</span>
    </div>
      </div>
    <script src="script/script.js"></script>

</body>
</html>
